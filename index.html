<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- Materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Contact Keeper</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <i class="fa fa-id-card-alt"></i>
        <a href="#" class="brand-logo flow-text">Contact Keeper</a>
      </div>
    </nav>
    <div class="row">
      <!--Right column-->
      <div class="col s6" id="right-col">
        <h2 class="indigo-text text-darken-4 center-align ">
          Add Contact
        </h2>
        <!--Form-->
        <div class="row">
          <form class="col s12" id="contact-form">
            <!--Name-->
            <div class="row">
              <p>Name</p>
              <div class="input-field col s12">
                <input type="text" id="name" />
              </div>
            </div>
            <!--Email-->
            <div class="row">
              <p>Email</p>
              <div class="input-field col s12">
                <input type="email" id="email" />
              </div>
            </div>
            <!--Phone-->
            <div class="row">
              <p>Phone</p>
              <div class="input-field col s12">
                <input type="text" id="phone" />
              </div>
            </div>
            <h5>Contact type</h5>
            <!--Radio buttons-->

            <p>
              <label>
                <input name="type" type="radio" value="personal" checked />
                <span>Personal</span>
              </label>
            </p>
            <p>
              <label>
                <input name="type" type="radio" value="profesional" />
                <span>Profesional</span>
              </label>
            </p>

            <!--ID-->

            <div class="row">
              <div class="input-field col s12">
                <input type="hidden" id="id" value="" />
              </div>
            </div>
            <!--Cancel button-->
            <div class="row">
              <div class="col s12 cancel-container"></div>
            </div>
            <!--Submit button-->
            <div class="row">
              <div class="col s12">
                <button
                  id="submit-button"
                  class="btn btn-block indigo darken-4"
                  type="submit"
                  name="action"
                  value="Submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--Left column-->
      <div class="col s6" id="left-col">
        <div class="row">
          <!--Filter-->
          <form class="col s12" id="filter-form">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="filter" class="validate" />
                <label for="filter" class="active">Filter Contacts...</label>
              </div>
            </div>
          </form>
        </div>
        <div id="contact-list"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
