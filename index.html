<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- Materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Contact Keeper</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <i class="fa fa-id-card-alt"></i>
        <a href="#" class="brand-logo">Contact Keeper</a>
      </div>
    </nav>
    <div class="row">
      <!--Right column-->
      <div class="col s6">
        <h2 class="indigo-text text-darken-4 center-align">Add Contact</h2>
        <!--Form-->
        <div class="row">
          <form class="col s12" id="contact-form">
            <!--Name-->
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="name" class="validate" />
                <label for="name" class="active">Name</label>
              </div>
            </div>
            <!--Email-->
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="email" class="validate" />
                <label for="email" class="active">Email</label>
              </div>
            </div>
            <!--Phone-->
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="phone" class="validate" />
                <label for="phone" class="active">Phone</label>
              </div>
            </div>
            <h5>Contact type</h5>
            <!--Radio buttons-->
            <p>
              <label>
                <input name="type" type="radio" checked />
                <span>Personal</span>
              </label>
              <label>
                <input name="type" type="radio" />
                <span>Profesional</span>
              </label>
            </p>
            <div class="row">
              <div class="col s12">
                <button
                  class="btn btn-block indigo darken-4"
                  type="submit"
                  name="action"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--Left column-->
      <div class="col s6">
        <div class="row">
          <!--Filter-->
          <form class="col s12" id="filter-form">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="filter" class="validate" />
                <label for="filter" class="active">Filter Contacts...</label>
              </div>
            </div>
          </form>
        </div>
        <div id="contact-list"></div>
        <!--
        <div class="row">
          <div id="contact-list" class="col s12"></div>
        </div>
        -->
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
